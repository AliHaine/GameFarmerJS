<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/square.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/ressourcebar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/alertbox.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="icon" type="image/png" href="assets/image/icon/favicon.png" />
</head>
<body draggable="false">
    <div class="menu">
        <h1>Game settings</h1>

        <output class="menuItem">Map height</output>
        <input class="menuItem slider" type="range" min="30" max="80" value="75">

        <output class="menuItem">Map width</output>
        <input class="menuItem slider" type="range" min="30" max="95" value="95">

        <output class="menuItem">Time to grow</output>
        <input class="menuItem slider" type="range" min="1" max="20" value="10">

        <output class="menuItem">Natural generation</output>
        <input class="menuItem slider" type="range" min="1" max="100" value="70">

        <output class="menuItem">Enable sounds</output>

        <label class="container menuItem">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
        </label>

        <output class="menuItem">Infinite resources</output>

        <label class="container menuItem">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
        </label>

        <button id="buttonPlay" class="menuItem button">Play</button>
    </div>

    <div id="menuSettings" class="menu" style="display: none">
        <h1>Settings</h1>

        <output class="menuItem">Sound volume</output>
        <input class="menuItem slider" type="range" step="0.1" min="0" max="1" value="0.2">

        <button class="menuItem button">Apply</button>


        <a href="https://github.com/AliHaine/GameFarmerJS" target="_blank">Project GitHub </a>
        <div class="buttonClose"></div>
    </div>

    <div id="menuShop" class="menu" style="display: none">
        <div id="menuShopHeader">
            <div id="menuShopHeaderMoney">
                <img src="assets/image/icon/money_icon.png">
                <span>0</span>
            </div>
            <h1>Shop</h1>
            <div class="buttonClose"></div>
        </div>
        <div class="shopItems">
            <div class="shopItem test">
                <img src="assets/image/icon/melon_icon.png">
                <button class="menuItem button">Buy</button>
                <button class="menuItem button">Sell</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/wheat_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
            <div class="shopItem">
                <img src="assets/image/icon/fruit_icon.png">
                <button class="menuItem button">Buy</button>
            </div>
        </div>
    </div>

    <nav id="ressourcebar">
        <ul></ul>
    </nav>

    <div class="alert" id="alertbox" style="display: none" onclick="style.display='none';"></div>

    <nav id="toolbar">
        <ul>
            <li class="left-item" id="buttonSettings">
                <img src="assets/image/icon/settings_icon.png" alt="Settings">
                <span class="txt">Settings</span>
            </li>
            <li class="center-items">
                <div class="dropup">
                    <img src="assets/image/icon/crops_icon.png" alt="Crops icon">
                    <span class="txt">Crops</span>
                    <div id="dropup-crop" class="dropup-content"></div>
                </div>
                <div><img src="assets/image/icon/sheep_icon.png" alt="Animal icon"><span class="txt">Animals</span></div>
                <div class="dropup" >
                    <img src="assets/image/icon/fence_icon.png" alt="Fence icon">
                    <span class="txt">Fence</span>
                    <div id="dropup-fence" class="dropup-content"></div>
                </div>
            </li>
            <li class="right-item"><img src="assets/image/icon/shop_icon.png" alt="Right Icon"><span class="txt">Shop</span></li>
        </ul>
    </nav>

    <script src="src/view/render.js"></script>
    <script src="src/game/player.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/game/resource.js"></script>
    <script src="src/game_manager/game_assets.js"></script>
    <script src="src/game_manager/game_lang.js"></script>

    <script src="src/view/canvas/menu.js"></script>
    <script src="src/view/canvas/button.js"></script>
    <script src="src/view/canvas/buttons/button_apply.js"></script>
    <script src="src/view/canvas/buttons/button_buy.js"></script>
    <script src="src/view/canvas/buttons/button_close.js"></script>

    <script src="src/element/element_action.js"></script>
    <script src="src/element/element_actions/action_default.js"></script>
    <script src="src/element/element_actions/action_harvest.js"></script>
    <script src="src/element/element_actions/action_prune.js"></script>
    <script src="src/element/element_actions/action_plowe.js"></script>
    <script src="src/element/element_actions/action_unplowe.js"></script>

    <script src="src/element/element.js"></script>
    <script src="src/element/elements/element_crop.js"></script>
    <script src="src/element/elements/element_ground.js"></script>
    <script src="src/element/elements/element_default.js"></script>

    <script src="src/game_manager/game_setting.js"></script>

    <script src="src/game_manager/listeners.js"></script>
    <script src="src/game/map.js"></script>
    <script src="main.js"></script>
</body>
</html>
