<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/square.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/ressourcebar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/alertbox.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="icon" type="image/png" href="assets/image/icon/favicon.png" />
</head>
<body draggable="false">
    <div id="menus">
        <div id="menuStart" class="menu">
            <h1>Game settings</h1>

            <output class="menuItem">Map height</output>
            <input id="inputMapHeight" class="menuItem slider" type="range" min="30" max="80" value="75">

            <output class="menuItem">Map width</output>
            <input id="inputMapWidth" class="menuItem slider" type="range" min="30" max="95" value="95">

            <output class="menuItem">Time to grow</output>
            <input id="inputTimeToGrow" class="menuItem slider" type="range" min="1" max="20" value="10">

            <output class="menuItem">Natural generation</output>
            <input id="inputNaturalGen" class="menuItem slider" type="range" min="1" max="100" value="70">

            <output class="menuItem">Enable sounds</output>

            <label class="container menuItem">
                <input id="inputEnableSounds" type="checkbox" />
                <span class="checkmark"></span>
            </label>

            <output class="menuItem">Infinite resources</output>

            <label class="container menuItem">
                <input id="inputInfiniteRes" type="checkbox" checked />
                <span class="checkmark"></span>
            </label>

            <button id="buttonPlay" class="menuItem button">Play</button>
        </div>

        <div id="menuSettings" style="display: none" class="menu">
            <h1>Settings</h1>

            <output class="menuItem">Sound volume</output>
            <input class="menuItem slider" type="range" step="0.1" min="0" max="1" value="0.2">

            <button class="menuItem button buttonApply">Apply</button>


            <a href="https://github.com/AliHaine/GameFarmerJS" target="_blank">Project GitHub </a>
            <div class="buttonClose"></div>
        </div>

        <div id="menuShop" style="display: none" class="menu">
            <div id="menuShopHeader">
                <div id="menuShopHeaderMoney">
                    <img src="assets/image/icon/money_icon.png">
                    <span>0</span>
                </div>
                <h1>Shop</h1>
                <div class="buttonClose"></div>
            </div>
            <div class="shopItems">
                <div class="shopItem test">
                    <img src="assets/image/icon/melon_icon.png">
                    <button class="menuItem button buttonBuy">Buy</button>
                    <button class="menuItem button buttonSell">Sell</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/wheat_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
                <div class="shopItem">
                    <img src="assets/image/icon/fruit_icon.png">
                    <button class="menuItem button">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="ressourcebar">
        <ul></ul>
    </nav>

    <div class="alert" id="alertbox" style="display: none" onclick="style.display='none';"></div>

    <nav id="toolbar">
        <ul>
            <li class="left-item" id="buttonSettings">
                <img src="assets/image/icon/settings_icon.png" alt="Settings">
                <span class="txt">Settings</span>
            </li>
            <li class="center-items">
                <div class="dropup">
                    <img src="assets/image/icon/crops_icon.png" alt="Crops icon">
                    <span class="txt">Crops</span>
                    <div id="dropup-crop" class="dropup-content"></div>
                </div>
                <div><img src="assets/image/icon/sheep_icon.png" alt="Animal icon"><span class="txt">Animals</span></div>
                <div class="dropup" >
                    <img src="assets/image/icon/fence_icon.png" alt="Fence icon">
                    <span class="txt">Fence</span>
                    <div id="dropup-fence" class="dropup-content"></div>
                </div>
            </li>
            <li class="right-item"><img src="assets/image/icon/shop_icon.png" alt="Right Icon"><span class="txt">Shop</span></li>
        </ul>
    </nav>

    <script src="src/game_manager/game_lang.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
