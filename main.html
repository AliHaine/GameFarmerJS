<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Simulator 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/square.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/ressourcebar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" type="image/png" href="assets/image/icon/favicon.png" />


</head>
<body draggable="false">
    <div class="menu">
        <h1>Game settings</h1>

        <output class="menuItem">Map height</output>
        <input class="menuItem slider" type="range" min="30" max="80" value="75">

        <output class="menuItem">Map width</output>
        <input class="menuItem slider" type="range" min="30" max="95" value="95">

        <output class="menuItem">Time to grow</output>
        <input class="menuItem slider" type="range" min="1" max="20" value="10">

        <output class="menuItem">Natural generation</output>
        <input class="menuItem slider" type="range" min="1" max="100" value="50">

        <output class="menuItem">Enable sounds</output>

        <label class="container menuItem">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
        </label>

        <button id="buttonPlay" class="menuItem button">Play</button>
    </div>

    <div class="menu" style="display: none">
        <h1>Settings</h1>

        <output class="menuItem">Sound volume</output>
        <input class="menuItem slider" type="range" step="0.1" min="0.1" max="1" value="0.2">

        <button id="buttonSettingsApply" class="menuItem button">Apply</button>


        <a href="https://github.com/AliHaine/GameFarmerJS" target="_blank">Project GitHub </a>
    </div>

    <nav id="ressourcebar">
        <ul></ul>
    </nav>

    <nav id="toolbar">
        <ul>
            <li class="left-item" id="buttonSettings"><img src="assets/image/icon/settings_icon.png" alt="Settings"><span class="txt">Settings</span></li>
            <li class="center-items">
                <div class="dropup">
                    <img src="assets/image/icon/crops_icon.png" alt="Crops icon">
                    <span class="txt">Crops</span>
                    <div id="dropup-crop" class="dropup-content"></div>
                </div>
                <div><img src="assets/image/icon/sheep_icon.png" alt="Animal icon"><span class="txt">Animals</span></div>
                <div class="dropup" >
                    <img src="assets/image/icon/fence_icon.png" alt="Fence icon">
                    <span class="txt">Fence</span>
                    <div id="dropup-fence" class="dropup-content"></div>
                </div>
            </li>
            <li class="right-item"><img src="assets/image/icon/shop_icon.png" alt="Right Icon"><span class="txt">Shop</span></li>
        </ul>
    </nav>

    <script src="src/game/player.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/canvas/resource.js"></script>
    <script src="src/game/game_assets.js"></script>

    <script src="src/element/element_action.js"></script>
    <script src="src/element/element_actions/action_default.js"></script>
    <script src="src/element/element_actions/action_harvest.js"></script>
    <script src="src/element/element_actions/action_prune.js"></script>
    <script src="src/element/element_actions/action_plowe.js"></script>
    <script src="src/element/element_actions/action_unplowe.js"></script>

    <script src="src/element/element.js"></script>
    <script src="src/element/elements/element_crop.js"></script>
    <script src="src/element/elements/element_ground.js"></script>
    <script src="src/element/elements/element_default.js"></script>

    <script src="src/game/game_setting.js"></script>

    <script src="src/listener/map_listener.js"></script>
    <script src="src/listener/global_listener.js"></script>
    <script src="src/game/map.js"></script>
    <script src="main.js"></script>
</body>
</html>
